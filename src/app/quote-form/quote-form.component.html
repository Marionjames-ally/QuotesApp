<div class="row">
    <div class="col-md-6">
        <form (ngSubmit)='submitForm'>
            <div class="form">
                <div class="form-group">
                    <label for="Quote">QUOTE</label>
                    <input  type="text" name="user" [(ngModel)]="this.newQuote.quote" class="form-control"  placeholder="Enter Quote">
                </div>
                <div class="form-group">
                  <label for="inputPs">Author</label>
                  <input type="text" class="form-control" name="author" id="author" placeholder="Author">
                </div>
                <button><i class="fa fa-telegram" aria-hidden="true"></i>Add Quote</button>
            </div>
        </form>
    </div>
    <div>
    <app-quote></app-quote>
</div>
</div>
